<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:object="${emailConfig}">
<table>
    <tr>
        <td>Language</td>
        <td th:text="*{language}"></td>
    </tr>
    <tr>
        <td>Page Size</td>
        <td th:text="*{size}"></td>
    </tr>
    <tr>
        <td>Spams filter</td>
        <td th:text="*{filter}"></td>
    </tr>
    <tr>
        <td>Signature</td>
        <td th:text="*{signature}"></td>
    </tr>
</table>
</th:block>
</body>
</html>
